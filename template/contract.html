{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Contract Us!</legend>
                {{ form|crispy }}
                <div class="g-recaptcha" data-sitekey="6LebijkUAAAAAJxjaVmVjTu1zDeldHfVGzE2lYRi"></div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock content %}
